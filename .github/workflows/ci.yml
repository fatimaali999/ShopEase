name: CI Pipeline
on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker images
        run: docker-compose -f docker-compose.yml build
